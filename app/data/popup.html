<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- bower:css -->
        <!-- endbower -->
        <style type="text/css" media="all">
            html {  box-sizing: border-box; }

            *, *:before, *:after { box-sizing: inherit;}
            body { margin: 0; padding:0; background-color: #fff; font-family:'Noto Sans','Segoe UI','Lucida Grande','Open Sans',arial,sans-serif; color: #333; }
            b { padding: 4%; font-size: 15px;}
            .input-holder { padding: 2% 4%; width: 100%; }
            #chromecast-ip { width: 100%; padding: 0; margin: 0 auto; display: block; }
            ul { margin:0; padding:0; -moz-user-select: none; }
            ul .chromecast-item { list-style: none; margin:0; padding: 0 4%; height: 34px;}
            ul .chromecast-item:hover { background-color: cyan;}
            .chromecast-item .chromecast-name:before { content: " "; height: 26px; width: 32px; background-image: url('icons/chromecast-icon-32.png'); top: -2px; left: -42px; position: absolute;}
            .chromecast-item .chromecast-name { margin-left: 42px; line-height: 34px; font-size: 15px; position: relative; font-weight: 600;}
        </style>
    </head>
    <body>
        <b>Foxcast</b>
        <div class="input-holder">
            <input type="text" id="chromecast-ip" placeholder="e.g. 192.168.0.13" />
        </div>
        <ul class="chromecast-container">
        </ul>
        <!-- bower:js -->
        <!-- endbower -->
    </body>
</html>
